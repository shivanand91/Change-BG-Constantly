<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change bg color</title>
</head>

<body style="background-color: #212121; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 40px;">
        <p style="color: white; width: 90%; text-align: center; font-size: 30px;">Click the Start Button to change the background color Contantly and for Stopping Click the Stop Button.</p>
        <div style="display: flex; justify-content: center; align-items: center; gap: 40px;">
            <button id="start"
                style="cursor: pointer; padding-left: 60px; padding-right: 60px; padding-top: 20px; border-radius: 10px; font-size: 25px; padding-bottom: 20px; background-color: green; color: white; border: none;">Start</button>
            <button id="stop"
                style="cursor: pointer; padding-left: 60px; padding-right: 60px; padding-top: 20px; border-radius: 10px; font-size: 25px; padding-bottom: 20px; background-color: red; color: white; border: none;">Stop</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
